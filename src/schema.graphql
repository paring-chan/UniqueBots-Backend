type Mutation {
    login(code: String!): String
}

type User {
    id: String!
    username: String!
    discriminator: String!
    tag: String!
    avatarURL: String!
    admin: Boolean!
}

type Bot {
    id: String!
    tag: String
    guilds: Int
}

type AdminBots {
    id: String!
    tag: String
    approved: Boolean
}

type Admin {
    bots: [AdminBots]
}

type Query {
    me: User
    admin: Admin
}
