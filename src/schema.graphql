type Mutation {
    login(code: String!): String
    addBot(id: String!, brief: String!, description: String!): Boolean
}

type User {
    id: String!
    username: String!
    discriminator: String!
    tag: String!
    avatarURL: String!
    admin: Boolean!
}

type Bot {
    id: String!
    tag: String
    guilds: Int
    status: String!
}

type AdminBot {
    id: String!
    tag: String
    approved: Boolean!
    status: String!
    brief: String!
    description: String!
}

type AdminBots {
    result: [AdminBot]!
    pages: Int!
}

type AdminJudges {
    result: [AdminJudge]!
    pages: Int!
}

type AdminJudge {
    approve : Boolean
    deny(reason: String!): Boolean
    id: String!
    requester: String!
    approved: Boolean!
}

type Admin {
    bots: AdminBots!
    judges(pending: Boolean): AdminJudges!
    judge(id: String!): AdminJudge
}

type Query {
    me: User
    admin: Admin
}
