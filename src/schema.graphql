type Mutation {
    login(code: String!): String
}

type User {
    id: String!
    username: String!
    discriminator: String!
    tag: String!
    avatarURL: String!
    admin: Boolean!
}

type Bot {
    id: String!
    tag: String
    guilds: Int
    status: String!
}

type AdminBot {
    id: String!
    tag: String
    approved: Boolean!
    status: String!
}

type Admin {
    bots: [AdminBot]
}

type Query {
    me: User
    admin: Admin
}
